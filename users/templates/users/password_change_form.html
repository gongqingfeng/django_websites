{% extends "base.html" %}
{% load i18n %}
{% block content %}
    <form class="form-horizontal templatemo-contact-form-1" role="form" action="." method="post">
        {% csrf_token %}
        <div class="form-group">
            <div class="col-md-12">
                <h1 class="margin-bottom-15">Change Password</h1>
            </div>
        </div>
        <div class="form-group">
          <div class="col-md-12">
            <label for="password" class="control-label">Old Password</label>
            <div class="templatemo-input-icon-container">
                <i class="fa fa-lock"></i>
                <input type="password" class="form-control" name="old_password" required id="id_oldpassword" placeholder="">
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-md-12">
            <label for="password" class="control-label">New password</label>
            <div class="templatemo-input-icon-container">
                <i class="fa fa-lock"></i>
                <input type="password" class="form-control" name="new_password1" required id="id_new_password1" placeholder="">
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-md-12">
            <label for="password" class="control-label">Confirm password</label>
            <div class="templatemo-input-icon-container">
                <i class="fa fa-lock"></i>
                <input type="password" class="form-control" name="new_password2" required id="id_new_password2" placeholder="">
            </div>
          </div>
        </div>

        <div class="form-group">
          <div class="col-md-12">
              <a href="/accounts/login" class="text-center">Login</a>
            <input type="submit" value="Change Password" class="btn btn-success pull-right">
          </div>
        </div>
      </form>
{% endblock %}
