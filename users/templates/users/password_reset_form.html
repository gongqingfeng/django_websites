{% extends "base.html" %}
{% load i18n %}

{% block content %}
    <div class="col-md-12">
        <form class="form-horizontal templatemo-contact-form-1" role="form" action="#" method="post">
            {% csrf_token %}
            <div class="form-group">
                <div class="col-md-12">
                    <h1 class="margin-bottom-15">找回密码</h1>
                    <h2>请输入你在本网站注册的邮箱。</h2>
                </div>
            </div>
            <div class="form-group">
              <div class="col-md-12">
                <label for="email" class="control-label">邮箱</label>
                <div class="templatemo-input-icon-container">
                    <i class="fa fa-envelope"></i>
                    <input type="email" name="email" class="form-control" required id="email" maxlength="254" placeholder="">
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="col-md-12">
                  <a href="/accounts/login" class="text-center">登录</a>
                <input type="submit" value="发送" class="btn btn-danger pull-right">
              </div>
            </div>
          </form>
    </div>
{% endblock %}
