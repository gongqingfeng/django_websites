{% extends "base.html" %}
{% load i18n %}
{% block content %}
    <form class="form-horizontal templatemo-contact-form-1" role="form" action="." method="post">
        {% csrf_token %}
        {{ form.non_field_errors }}
        <div class="form-group">
            <div class="col-md-12">
                <h1 class="margin-bottom-15">登录</h1>
                <h2>{{ error }}</h2>
            </div>
        </div>
        <div class="form-group">
          <div class="col-md-12">
            <label for="email" class="control-label">邮箱</label>
            <div class="templatemo-input-icon-container">
                <i class="fa fa-user"></i>
                {{ form.email }}
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-md-12">
            <label for="password" class="control-label">密码</label>
            <div class="templatemo-input-icon-container">
                <i class="fa fa-lock"></i>
                {{ form.password }}
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-md-12">
              <a href="/accounts/register/" class="text-left">注册账户</a>
                <a class="text-left">|</a>
                <a href="/accounts/password_reset/" class="text-right">找回密码</a>
            <input type="submit" value="登录" class="btn btn-success pull-right">
          </div>
        </div>
      </form>
{% endblock %}
