{% extends "base.html" %}
{% load i18n %}
{% block content %}
    {% if validlink %}
    <form class="form-horizontal templatemo-contact-form-1" role="form" action="." method="post">
        {% csrf_token %}
        <div class="form-group">
            <div class="col-md-12">
                <h1 class="margin-bottom-15">Set Password</h1>
            </div>
        </div>
        <div class="form-group">
          <div class="col-md-12">
            <label for="password" class="control-label">New password</label>
            <div class="templatemo-input-icon-container">
                <i class="fa fa-lock"></i>
                <input type="password" class="form-control" name="new_password1" required id="id_new_password1" placeholder="">
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-md-12">
            <label for="password" class="control-label">Confirm password</label>
            <div class="templatemo-input-icon-container">
                <i class="fa fa-lock"></i>
                <input type="password" class="form-control" name="new_password2" required id="id_new_password2" placeholder="">
            </div>
          </div>
        </div>

        <div class="form-group">
          <div class="col-md-12">
            <input type="submit" value="Send message" class="btn btn-success pull-right">
          </div>
        </div>
      </form>
    {% else %}
        <div class="form-horizontal templatemo-contact-form-1">
        {% csrf_token %}
        <div class="form-group">
            <div class="col-md-12">
                <h1 class="margin-bottom-15">Reset Password</h1>
                <h2>{% trans "Password reset failed" %}</h2>
            </div>
        </div>
    {% endif %}
{% endblock %}
